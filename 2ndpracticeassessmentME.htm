<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pup Adoption</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back. </h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">
        <label for="name">First Name:</label>
        <input id="name" type="text" name="fname" placeholder="First Name">

        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="lname" placeholder="Last Name">

        <p><p\>
        
        <label for="email">Email:</label>
        <input id="email" type="email" name= "theemail" placeholder="name@email.com">
    
        <label for="pswd">Password:</label>
        <input id="pswd" type="password" name="thePassword">

        <p>Are you over the age of 18?</p>
        <label for="OverAge">Yes:</label>
        <input id="OverAge" type="radio" name="18+?" value="elder">

        <label for="UnderAge">No:</label>
        <input id="UnderAge" type="radio" name="18+?" value="baby">

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <p></p>
        <input type="submit" name="" value="Submit Feedback">
    
    </form>


</body>
</html>
